<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
	// 덧셈만 연결 연산자
	console.log("10"+3); // 103

	console.log("10"-3); // 7
	console.log("10"*3); // 30
	console.log("10"/3); // 3.3333333333333335
	console.log("10"%3); // 1

    // 3) 비교연산자
	console.log("equal:", "10"==10); // 값만 비교 - true
	console.log("identical:", "10"===10); // 타입까지 비교 - false
	
	// undefined 비교 - identical 연산자 사용
	var x;
	console.log(x===undefined); // true
	console.log(x==undefined); // true
							   // x=null 이어도 true -> null인지 undefined를 구별할 수 없음

	var x=null;
	console.log(x===undefined); // false
	console.log(x==undefined); // true

    </script>
</head>
<body>
    
</body>
</html>
