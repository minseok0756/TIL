    <script>
    // 2) 대입연산자
    var n = 10; 
	n += 5; //n= n+5;
	console.log(n);
	n -= 4; // n = n-4;
	console.log(n);
	n *= 4; // n = n*4;
	console.log(n);
	n /= 4; // n = n/4;
	console.log(n);
	n %= 4; // n = n%4;
	console.log(n);
    </script>
