<head>

    <script>
	// do~while문
    // 조건문이 false여도 적어도 한번은 문장이 실행됨

    // 시작값;
    // do{
    //     문장;
    //     증감연산자;
    // }while(조건식);

    var n= 1;
    do{
        console.log("hello", n);
        n++;
    }while(n<=5); // 세미콜론 필수

    console.log("end");
    </script>
