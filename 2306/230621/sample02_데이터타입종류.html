<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    
    //1. 기본형 데이터
	console.log("수치데이터(정수):", 20 ); // number
	console.log("수치데이터(실수):", 3.14 ); // number
	console.log("문자데이터:", "홍길동" ); // string 문자열은 쌍따옴표를 권장
	console.log("문자데이터:", '홍길동' ); // string
	console.log("논리데이터:", true , false ); // boolean, 첫글자 소문자
	console.log("널(null):", null );
	console.log("undefined:", undefined ); // 선언후 초기화되지 않은 변수에 지정
	console.log("NaN:", NaN );
	
    //2. 참조형 데이터 ( 객체 데이터 의미,종류: 배열객체,함수객체,JSON객체 )
    console.log("배열객체(JSON표기법):", [10,20,30] );
    console.log("JSON객체(JSON표기법):", {"name":"홍길동","age":20} );
    console.log("함수객체:", function(){} );
    console.log("클래스:");
    
    </script>
</head>
<body>
    
</body>
</html>
