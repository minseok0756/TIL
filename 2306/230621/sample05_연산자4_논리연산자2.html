<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
	// 4) 논리연산자
	/*
        다음의 5가지는 항상 논리값의 false로 처리한다.
	    역으로 5가지가 아닌 것은 true로 처리한다.
	    1) 0
	    2) ""
	    3) null
	    4) undefined
	    5) NaN
	*/

	/*
		(논리값이 아닌 값1) || (논리값이 아닌 값2)
		-> 값1이 true이면 값1을 반환하고 false이면 값2를 반환

		(논리값이 아닌 값1) && (논리값이 아닌 값2)
		-> 값1이 true이면 값2을 반환하고 false이면 값1를 반환
	*/

	console.log(10||"Hello"); // 10
	console.log(""||"Hello"); // Hello

	console.log(10&&"world"); // world
	console.log(null&&"Hello"); // null
    </script>
</head>
<body>
    
</body>
</html>
