    <script>
	// 조건문
	// 2. if~else문: 조건에 따라서 실행되는 문장이 달라질 때 사용

	console.log("start");

	var n= prompt("정수:");
	n= Number.parseInt(n); // 세미콜론에 엄격하지 않음. 하지만 쓰는것을 권장
						   // 이번 실습의 경우 형변환하지 않아도 결과는 같음
						   // 문자열%숫자는 계산이 가능하기 때문
						   // 하지만 명시적으로 변환해주는것이 좋아보임

	if(n%2==0){
		console.log("짝수");
	}else{
		console.log("홀수");
	}
	// 중괄호를 생략해도 제대로 작동. 하지만 사용하는것을 권장

	console.log("end");

    </script>
