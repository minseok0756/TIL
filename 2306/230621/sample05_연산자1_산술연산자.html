<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1) 산술연산자
        console.log("값 더하기:" , 10+5); // 15
        console.log("값 빼기:" , 10-5); // 5
        console.log("값 곱하기:" , 10 * 5); // 50
        console.log("값 나누기:" , 10 / 3); // 3.3333
        console.log("값 나누기해서 나머지:" , 10 % 3); // 1

        // '+'를 연결연산자로 사용 - 문자열 + 비문자열|문자열
        let n="hello" + "world"; // 문자열 + 문자열 = helloworld
        let n2="hello" + 10 + 20 + 30; // 문자열 + 비문자열 = hello102030
                                       // python에서는 문자열 + 문자열만 가능
        let n3=10 + 20 + 30 + "hello"; // 문자열 + 비문자열 = 60hello
        console.log(n)
        console.log(n2)
        console.log(n3)
    </script>
</head>
<body>
    
</body>
</html>
