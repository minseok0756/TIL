<!-- !누르면 생기는 자동완성을 엔터하면 기본 구조가 생성됨 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<form action="target.html" method="get"> 
		<!-- action은 서브밋 버튼을 눌렀을 때 받아주는 타겟설정 -->
		<!-- action에는 주로 동적파일이 들어감 -->
		<!-- method에는 get또는 post가 들어감(기본은 get) -->
		<input type="submit" value="전송">
		<!-- value는 버튼 이름 바꾸기 -->
	</form>
</body>
</html>
