<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>특수문자 실습</title>
</head>
<body>
	hello          world          happy<br>
	<!-- 공백은 한번만 인식함 -->
	hello&nbsp;&nbsp;&nbsp;world&nbsp;&nbsp;&nbsp;happy<br>
	<!-- &nbsp; - 공백으로 인식 -->
	<p>3&lt;4</p>
	<p>30&gt;4</p>
	<p>&quot;홍길동&quot;</p>
	<p>이순신&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;유관순</p>
</body>
</body>
</html>
