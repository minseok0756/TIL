<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
	
    // Data 관련 객체: Boolean 객체

    // 1. 생성
    let n= new Boolean(10);
    console.log(n)

    // 2. 객체의 property와 method확인
    // w3schools.com에서도 확인가능
    console.dir(n);

    // 3. property와 method사용
    // toString() vs valueOf()(권장)
    var x = new Boolean(0);

    var k = x.toString();
    var k2 = x.valueOf();

    console.log(k); // boolean값을 문자열로 반환 - "false"
    console.log(k2); // 논리값으로 반환 - false => 콘솔에서는 구별 불가능

    if(!k){
        console.log("거짓1")
    }
    // k는 빈 문자열이 아니므로 true처리
    // 따라서 !k는 false이고 거짓1이 출력되지 않음

    if(!k2){
        console.log("거짓2")
    }

    /*
         다음의 5가지는 항상 논리값의 false로 처리한다.
	     역으로 5가지가 아닌 것은 true로 처리한다.
	     1) 0
	     2) ""
	     3) null
	     4) undefined
	     5) NaN
    */

    // 모두 false로 처리
    console.log(new Boolean(0).toString(), new Boolean(0).valueOf());
    console.log(new Boolean(""));
    console.log(new Boolean(null));
    console.log(new Boolean(undefined));
    console.log(new Boolean(NaN));

    // 이외의 값은 true로 처리
    console.log(new Boolean(10));
    console.log(new Boolean("aa"));
    </script>
</head>
<body>
    
</body>
</html>
