<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
	
    // Data 관련 객체: Array 객체
    // 1. 생성
    let arr= new Array(10,20,30);
    let arr2= [10,20,30]; // 일반적
    let arr3= []; // 빈 배열
    
    console.log(arr2);

    // 2. 객체의 property와 method확인
    // w3schools.com에서도 확인가능
    console.dir(arr);

    // 3. 배열 조회 - 순방향만 가능
    console.log(arr2[0], arr2[1]);

        // 일반 for문
        for(var i=0; i<arr2.length; i++){
            console.log(">>>>", arr2[i])
        }

        // for~of문: 배열의 값이 저장
        for(let x of arr2){
            console.log("####", x)
        }

        // for~in문: 배열의 index가 저장 - in과 index를 연결지어 기억
        for(let x in arr2){
            console.log("@@@@", x, arr2[x])
        }
    </script>
</head>
<body>
    
</body>
</html>
