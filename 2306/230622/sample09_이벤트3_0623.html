<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
	
        function fun(n, n2=10, ...x){
          // 함수 특징 모두 사용 가능 - default, rest
            console.log(n, n2, x)
        }

        function fun2(){
            console.log("fun2")
        }

    </script>
</head>
<body>
    <button onclick="fun(10, '홍길동'); fun2()">ok</button>
    <!-- 세미콜론을 이용하여 여러 함수를 호출할 수 있다, 일반적이지 않음 -->
    
</body>
</html>
