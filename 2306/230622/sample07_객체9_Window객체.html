<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
	
    // BOM 관련 객체: Window 객체
    /*
        1. 전역객체 (최상위 객체)
        2. window의 property와 method는 window. 없이 사용 가능하다.
        3. navigator, screen, history, location, document는 Window객체의 property이다.
        alert(), prompt(), parseInt() 모두 Window객체의 method이다.
        
    */
    console.log(window);
    console.log(location, window.location); // 두 값 모두 같은 결과
    console.log(navigator, window.navigator); // 두 값 모두 같은 결과
    console.log(screen, window.screen); // 두 값 모두 같은 결과

    


    </script>
</head>
<body>
</body>
</html>
