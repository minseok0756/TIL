<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
	
    // Data 관련 객체: Array 객체

    let arr2= [10,20,30];

    // 가. 값 추가
    arr2.push(50);
    arr2.push(60,70); // 한번에 여러개 추가
    console.log(arr2);

    // 나. 값 변경
    arr2[0]= 100;
    console.log(arr2);

    // 다. 값 삭제1 - 가장 마지막 값 삭제
    arr2.pop();
    console.log(arr2);

    // 라. 값 삽입 및 삭제2
    /*
    array.splice(index, howmany, item1, ..., itemX);

        index: 위치, 필수
        howmany: index 위치에서부터 삭제할 갯수, 옵션
        item: index위치에 삽입할 값, 옵션
    */
    let x= [1,2,3,4,5,6,7];
    console.log("원본:", x);

    x.splice(0,0,10,20,30);
    console.log(x); // [10, 20, 30, 1, 2, 3, 4, 5, 6, 7]
    x.splice(1,2);
    console.log(x); // [10, 1, 2, 3, 4, 5, 6, 7]
    x.splice(0,4,99,88);
    console.log(x);

    </script>
</head>
<body>
    
</body>
</html>
