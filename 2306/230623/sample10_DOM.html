<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var p = document.getElementById("x");
        console.log(p) // null
        // null값이 출력된다. 자바스크립트는 순차문이라 p태그를 실행하기 전에 먼저 실행되기 때문
        // 해결1 : p태그 밑에 작성
        // 해결2 : 함수로 만들고 onload로 호출함
        // onload는 시스템이 이벤트를 발생시킬 때 사용
        // 시스템은 웹브라우저가 html문서를 보고 모든 DOM tree를 만들었을 때 이벤트를 발생시킴
        // 문서에 포함된 모든 콘텐츠가 로드된 후에 실행된다는 의미
        // kkk()함수 출력값이 가장 마지막에 출력되는 것으로 확인할 수 있다
        

        // 해결 2
        function kkk(){
            var p = document.getElementById("x"); // p태그 객체가 저장
            console.log("########", p);
            console.dir(p);
        }

    </script>
    

</head>
<body onload="kkk()">
    <p id="x"><span>Hello</span></p>

    <!-- 해결 1 -->
    <script>
	
        var p = document.getElementById("x");
        console.log(p)

    </script>
</body>
</html>
