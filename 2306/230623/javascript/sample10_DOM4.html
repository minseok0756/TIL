<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script>
        
        function img_change(f){
            // img태그의 속성 얻기
            // var x = document.querySelector("#img").src;
            // console.log(x);
            
            // var file = "images/"+f;
            var file = `images/${f}`; // back-tick 사용. 문자열에 변수삽입이 용이
            console.log(file);

            document.querySelector("#img").src = file;
        }
   
    </script>
    

</head>
<body>
    <img id="img" src="images/a.jpg" width="100" height="100">
    <button onclick="img_change('a.jpg')">a</button>
    <button onclick="img_change('b.jpg')">b</button>
    <button onclick="img_change('c.jpg')">c</button>
</body>
</html>
