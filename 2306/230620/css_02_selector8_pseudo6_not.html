<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pseudo 실습</title>
<style type="text/css">

  /*  
      p:not(p:nth-child(n)){} : n번째 자식이 아닌 모든 p태그 선택 */
  /* not : 부정 -> 짝수를 부정하여 홀수를 선택 */
  p:not(p:nth-child(even)){
     color:red;
  }

</style>

</head>
<body>
  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>
  <p>6</p>
  <p>7</p>
</body>
</html>
