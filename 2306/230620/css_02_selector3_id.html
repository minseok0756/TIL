<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>아이디 선택자 실습</title>
<style type="text/css">

/*
id속성
모든 태그에 사용가능
일반적으로 속성값에 유일한 값을 지정함 - 식별목적
id를 식별하는 식별자 #id
*/

 #one {
	color: red;
 }
 #two {
	color: blue;
 }
</style>

</head>
<body>
	<div id="one">
		<h1>Hello</h1>
		<p>Hello2</p>
		<h2>Hello3</h2>
	</div>
	<div id="two">
		<h1>world</h1>
		<p>world2</p>
		<h2>world3</h2>
	</div>
</body>
</html>
