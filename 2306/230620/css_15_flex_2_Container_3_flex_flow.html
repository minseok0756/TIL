<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex 실습</title>
<style type="text/css">
	.container{
            background-color: powderblue;
            
            display:flex;
            
            /* flex-direction 속성과 flex-wrap 속성을 모두 설정하기 위한 단축표현 방법 */
            /* 
             flex-direction: row;
             flex-wrap: wrap; 
            */
            flex-flow: row wrap;

    }
	.item{
		background-color: tomato;
		color:white;
        border: 1px solid black;
		width: 300px;

	}
</style>
</head>
<body>
	<div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
