<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex 실습</title>
<style type="text/css">

    .x{
      height: 500px;
    }



	.container{
            background-color: powderblue;
            
            display:flex;
            flex-direction: row;
            height: 200px;

            flex-wrap: wrap;
            /* wrap된 경우에만 적용 */
            align-content: flex-start;
            /* align-content: flex-end; */
    }
	.item{
		background-color: tomato;
		color:white;
        border: 1px solid black;
		width: 300px;

	}
</style>
</head>
<body>
   <div class="x">
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <div class="item">4</div>
            <div class="item">5</div>
        </div>
    </div> 
</body>
</html>
