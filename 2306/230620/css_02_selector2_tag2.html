<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>태그 선택자 실습</title>
<style type="text/css">
    /* 태그명으로 선택 */
    /* h1 태그의 color 속성에 red를 적용한다.*/
    /* 여러 태그명 지정 가능 */
    h1, span{
      color:red;
    }
    /* p 태그의 color 속성에 blue를 적용한다.*/
    p{
      color:blue;
    }
</style>
</head>
<body>
  <h1>태그 선택자 실습</h1>
  <p>특정 태그의 color 속성에 CSS를 적용한다.</p>
  <span>Hello</span>
</body>
</html>
