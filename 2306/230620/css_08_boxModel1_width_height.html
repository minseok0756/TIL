<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Box 모델 실습</title>
<style type="text/css">

   /* ***box model***
   내용 : 너비(width) 높이(height)를 갖는다. width 속성과 height 속성은 실제 내용을 감싸는 영역의 크기를 지정하는 속성이다.
    -> 지정하지 않으면 내용에 맞게 할당된다. -> width는 화면 전체에 맞게 할당된다.
   border : 테두리
   padding : 언쪽여백(내용과 border간 여백)
   margin : 바깥쪽여백(border와 border간 여백)
   
   width, height는 지정한 값보다 넓게 보인다. padding, border, margin까지 합치기 때문이다.(content-box)
   -> 해결 : border- box(padding, border, margin까지 고려하여 결정됨) */

   div#a{
      width:100px;
      height: 100px;
      background-color: red;
   }
   div#b{
      background-color: powderblue;
   }
</style>
</head>
<body>
  <div id="a">a</div>
  <div id="b">b</div>
</body>
</html>
