<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자 실습</title>
<style type="text/css">

/*
class속성
중복 가능
식별하는 식별자 .class
*/
 .select {
	color: red;
 }
</style>
</head>
<body>
 <ul>
 	<li class="select">홍길동</li>
 	<li>이순신</li>
 	<li class="select xyz">유관순</li>
	<!-- class값을 여러개 지정할 수 있음. 둘다 사용가능 -->
 	<li>강감찬</li>
 </ul>	
</body>
</html>
