<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pseudo 실습</title>
<style type="text/css">

  /* 
      p:only-child{} : p 태그의 '부모기준'으로 유일한 자식으로 된 모든 p태그 선택 */
  p:only-child{
     color:red;
  }
</style>

</head>
<body>
  <div>
    <p>1</p>
  </div>
  <div>
    <p>2</p>
    <p>3</p>
  </div>
  <div>
    <div>
      <p>4</p>
    </div>
  </div>
</body>
</html>
