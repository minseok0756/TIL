<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자 실습</title>
<style type="text/css">
  /* id속성을 가진 것을 전부 선택 */
  [id]{
   color:red;
  }
  /* id속성중 가진 태그중 a태그만을 한정 */
  a[id]{
    background-color: blue;
  }
</style>
</head>
<body>
	<h1 id="one">홍길동</h1>
	<h2>이순신</h2>
	<h3 id="two">유관순</h3>
	<h2>강감찬</h2>
	<h2>윤봉길</h2>
	<a href="#" id="link">go</a>
</body>
</html>
