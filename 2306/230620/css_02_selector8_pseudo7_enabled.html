<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">


/* :disabled를 선택 */
input:disabled {
	background: green;
}
/* :enabled를 선택 */
input:enabled {
	background: yellow;
}

</style>
</head>
<body>

	<input type="text" disabled="disabled" />
	<!-- disabled는 값을 넣을 수 없게 함 -->
	<input type="text" />
	<!-- enabled가 기본값임 -->
</body>
</html>
