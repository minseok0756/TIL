<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pseudo 실습</title>
<style type="text/css">

/* p:first-child {} : p 태그의 '부모기준'으로 첫 번째 p태그 반환. */

 p:first-child {
	color:red;
}

</style>
</head>
<body>
<p>I am a strong man.</p>
<p>I am a strong man.</p>
<div>
 <p>div의 첫자식</p>
</div>
</body>
</html>
